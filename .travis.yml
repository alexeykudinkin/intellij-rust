branches:
  only:
    - staging
    - master
    - trying

language: java

jdk: oraclejdk8

env:
  - ORG_GRADLE_PROJECT_ideaVersion=LATEST-EAP-SNAPSHOT RUST_VERSION=nightly
  - ORG_GRADLE_PROJECT_ideaVersion=2017.2              RUST_VERSION=1.19.0
  - ORG_GRADLE_PROJECT_ideaVersion=2017.1              RUST_VERSION=1.19.0

matrix:
  fast_finish: true
  allow_failures:
    - env: ORG_GRADLE_PROJECT_ideaVersion=LATEST-EAP-SNAPSHOT RUST_VERSION=nightly

before_script:
  - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain $RUST_VERSION -y
  - export PATH=$HOME/.cargo/bin:$PATH
  - rustfmt --help || cargo install rustfmt --force

install: true

# BACKCOMPAT:
# HACK: Force grammar kit to use current IDEA version when generating parser.
# For actual compilation and running the version from the matrix will be used.
script: ./check-license.sh && ORG_GRADLE_PROJECT_ideaVersion=2017.1 ./gradlew generateRustParser generateTomlParser && ./gradlew check -x generateRustParser -x generateTomlParser

# https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.cargo/registry/cache/
    - $HOME/.cargo/registry/src/
    - $HOME/.cargo/bin/
